<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
    <div id="requestNHL">
      <input id="requestButton" type="button" value="RequestNHL" />
    </div>

   <div id="requestNBA">
      <input id="requestNBA" type="button" value="RequestNBA" />
    </div>
     <div id="requestNBAPlayer">
      <input id="requestNBAPlayerFirst" type="text">First Name:</input>
      <input id="requestNBAPlayerLast" type="text">Last Name:</input>
      <input id="requestNBAPlayerB" type="button" value="RequestNBAPlayer" />
    </div>
  <ul id="list"></ul>   



    <script>   
      function success(data) { 

        $("#list").empty();

        console.log(data.info);
        console.log(data.info.length);
        for (let i=0;i<data.info.length;i++) {
           
           $("#list").append("<li>" + data.info[i].player.FirstName + " " + data.info[i].player.LastName + " " + data.info[i].player.Height + "</li>");
        }
        
      }
      
      function requestClicked(){
//send an HTTP get request and get a result back.
      $.get("/requestNHL", success);
        return false;
      }

       function requestNBAClicked(){
//send an HTTP get request and get a result back.
      $.get("/requestNBA", success);
        return false;
      }

       function requestNBAPlayerClicked(){
//send an HTTP get request and get a result back.
      $.get("/requestNBA/firstname=" + $("#requestNBAPlayerFirst").val() + "&lastname=" + $('#requestNBAPlayerLast').val() + "", success);
        return false;
      }
      
      
      $(document).ready(function(){        
        $("#requestButton").click(requestClicked);
        $("#requestNBA").click(requestNBAClicked);
        $("#requestNBAPlayerB").click(requestNBAPlayerClicked);
      });   
    
    </script>   
  </body>
</html>
